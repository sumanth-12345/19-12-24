
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <header class="main">
        <nav class="item nav-1"><img src="https://srinivas-vadlamudi.github.io/19-12-24-template/images/black-logo.png" alt="logo"></nav>
        <nav class="item nav-2"><a href="">HOME</a></nav> 
        <nav class="item nav-3"><a href="">CATEGORY</a></nav>
        <nav class="item nav-4"><a href="">LISTING</a></nav>
        <nav class="item nav-5"><a href="">CONTENT US</a></nav>
        <nav class="item nav-6"><a href=""><i class="bi bi-plus-circle-fill"></i>Add Your Listing</a></nav>
        <nav class="list"><i class="bi bi-list"></i></nav>
    </header>
    <div class="container">
        <div class="container-1">
            <p>Over 36,500+ Active Listings</p>
            <p class="a">Find Nearby Places & Things</p>
        </div>
        <div class="container-2">
            <div class="area">
                <select name="area">
                    <option value="all area">ALL Area</option>
                    <option value="New Village">New Village</option>
                    <option value="Old Town">Old Town</option>
                    <option value="Modern City">Modern City</option>
                </select>
            </div>
            <div class="location"><input type="text" placeholder="Enter your Location"></div>
            <div class="price">
                <select name="price">
                    <option value="Price Range">Price Range</option>
                    <option value="$100-$250">$100-$250</option>
                    <option value="$250-$500">$250-$500</option>
                    <option value="$500-$1000">$500-$1000</option>
                    <option value="$1000 or more">$1000 or more</option>
                </select>
            </div>
            <div class="search"><i class="bi bi-search">&nbsp; search now</i></div>
        </div>
        <div class="container-3">
           <div class="item-1 b"><i class="bi bi-house-door"></i></div>
           <div class="item-2 b"><i class="bi bi-egg-fried"></i></div>
           <div class="item-3 b"><i class="bi bi-car-front-fill"></i></div>
           <div class="item-4 b"><i class="bi bi-bag-heart"></i></div>
           <div class="item-5 b"><i class="bi bi-globe-asia-australia"></i></div>
        </div>
        <div class="container-4">
            <p class="c">apartment</p>
            <p class="d">food & life</p>
            <p class="e">cars</p>
            <p class="f">shopping</p>
            <p class="g">traveling</p>
        </div>
   </div>
    
</body>
</html>
